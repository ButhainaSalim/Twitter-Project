<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
    <title>twitter</title>
</head>
<body>
    
<main>
    <!-- main -->
    <div class="main-flex">
        <div class="main-feed">
            <div class="home-bar">
                <span>Home</span>
                <span class='material-icons'>auto_awesome</span>
            </div>

            <div class="new-tweet"></div>
            <img  class="tweet-img" src="./static/img/profile.jfif" alt="logo">
            <div class="new-tweet-details">
           <input type="text" placeholder="What's happening ?">


           <!-- icon -->
           <div class="new-tweet-action">
           <ul>

            <li>
                <span class='material-icons'>image</span>
            </li>

            <li>
                <span class="material-icons">gif_box</span>
            </li>

            <li>
                <span class='material-icons'>poll</span>
            </li>

            <li>
                <span class="material-icons">location_on</span>
            </li>
           </ul>
           <!-- butoon tweet -->
           <butoon class="tweet-butoon">Tweet</butoon>
           </div>
           </div>
           </div>
           </div>
           
</main>

    
</body>
</html>
